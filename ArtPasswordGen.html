<!DOCTYPE html>
<html lang="en" translate="yes">
    <head>
        <title translate="no">ArtPasswordGen</title>
        <script>
            function genPasswd()
            {
                const quantityInput = document.getElementById("quantity");
                const quantityValue = quantityInput.value;

                const specCheckbox = document.getElementById("spec");
                const specIsChecked = specCheckbox.checked;

                const charsetSymbols = "-%&()*?[]_{}|+<>=";
                var charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
                var passwd = "";

                if (quantityValue >= 8)
                {
                    if (specIsChecked)
                        charset += charsetSymbols;
                    for (var i = 0; i < quantityValue; i++)
                        passwd += charset.charAt(Math.random() * charset.length);
                    document.getElementById("genResult").textContent = passwd;
                }
                else
                    alert("Number of characters must be equal or greater than 8!")
            }
        </script>    
    </head>
    <body>
        <h2>ArtPasswordGen</h2>
        <form>
            <label>Generated password:</label><br><br>
            <label id="genResult" translate="no">...</label><br><br>
            <label>Number of characters:</label><br>
            <input type="number" id="quantity" min="8" value="8" required><br>
            <input type="checkbox" id="spec">
            <label for="spec">Special characters</label><br><br>
            <input type="button" onclick="genPasswd()" value="Generate">
        </form>
    </body>
</html>
